{% extends "base.html" %}

{% block title %}Authentication — Kitaly Archive{% endblock %}

{% block head %}
<meta name="robots" content="noindex, nofollow">
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-24 px-6">
    <div
        class="bg-white p-12 rounded-[3.5rem] shadow-2xl shadow-slate-200/50 border border-slate-100/50 animate-slide-up">
        <div class="text-center mb-12">
            <div
                class="inline-flex items-center justify-center w-20 h-20 rounded-[2.5rem] bg-premium-slate text-white mb-8 shadow-xl shadow-slate-900/10">
                <i data-lucide="shield-lock" class="w-10 h-10 stroke-[1.5]"></i>
            </div>
            <h1 class="font-display font-bold text-4xl tracking-tight text-slate-900 mb-3">Hi Alex!</h1>
            <p class="text-slate-400 font-medium">Enter your password to manage the collection</p>
        </div>

        <form action="{{ url_for('admin.login') }}" method="POST" class="space-y-10">
            <div>
                <label class="block text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mb-4 ml-2">Secure
                    Key</label>
                <div class="relative group">
                    <i data-lucide="key-round"
                        class="absolute left-6 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-300 group-focus-within:text-italy-600 transition-colors"></i>
                    <input type="password" name="password" required autofocus
                        class="w-full pl-14 pr-8 py-5 rounded-3xl bg-slate-50 border border-transparent focus:bg-white focus:border-italy-600 focus:ring-4 focus:ring-italy-100 outline-none transition-all text-lg tracking-widest placeholder:text-slate-200"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full py-6 bg-premium-slate text-white rounded-[2rem] font-bold text-sm tracking-widest uppercase hover:bg-italy-600 transition-all shadow-xl shadow-slate-200 active:scale-[0.98] flex items-center justify-center gap-3">
                Unlock Dashboard <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>

        <div class="mt-12 text-center">
            <a href="{{ url_for('public.catalog') }}"
                class="text-[10px] font-bold uppercase tracking-widest text-slate-400 hover:text-italy-600 transition-colors inline-flex items-center gap-2">
                <i data-lucide="corner-down-left" class="w-3 h-3"></i> Back to the archive
            </a>
        </div>
    </div>
</div>
{% endblock %}
